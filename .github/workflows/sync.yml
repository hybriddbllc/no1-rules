name: Full Sync and Publish

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时同步一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout no1-source
        uses: actions/checkout@v3

      - name: Download Upstream Rules
        run: |
          mkdir temp
          curl -L https://codeload.github.com/dler-io/Rules/zip/refs/heads/main -o temp/rules.zip
          unzip -q temp/rules.zip -d temp
          rm -rf Auto Clash Profile Quantumult QuantumultX Shadowrocket Surfboard Surge sing-box .github || true
          mv temp/Rules-main/Auto .
          mv temp/Rules-main/Clash .
          mv temp/Rules-main/Profile .
          mv temp/Rules-main/Quantumult .
          mv temp/Rules-main/QuantumultX .
          mv temp/Rules-main/Shadowrocket .
          mv temp/Rules-main/Surfboard .
          mv temp/Rules-main/Surge .
          mv temp/Rules-main/sing-box .
          mkdir -p .github/workflows
          mv temp/Rules-main/.github/workflows/* .github/workflows/
          rm -rf temp

      - name: Setup SSH for Push
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Re-Init git and Force Push
        run: |
          rm -rf .git
          git init
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "First automated commit to no1-rules"
          git branch -M main
          git remote add origin git@github.com:hybriddbllc/no1-rules.git
          git push origin main --force
