name: Full Sync and Publish

on:
  schedule:
    - cron: '0 */6 * * *'   # 每6小时同步一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout self repo
        uses: actions/checkout@v3

      - name: Download Upstream (safe zip method)
        run: |
          mkdir temp
          curl -L https://codeload.github.com/dler-io/Rules/zip/refs/heads/main -o temp/rules.zip
          unzip -q temp/rules.zip -d temp
          rm -rf Auto Clash Profile Quantumult QuantumultX Shadowrocket Surfboard Surge sing-box .github || true
          mv temp/Rules-main/Auto .
          mv temp/Rules-main/Clash .
          mv temp/Rules-main/Profile .
          mv temp/Rules-main/Quantumult .
          mv temp/Rules-main/QuantumultX .
          mv temp/Rules-main/Shadowrocket .
          mv temp/Rules-main/Surfboard .
          mv temp/Rules-main/Surge .
          mv temp/Rules-main/sing-box .
          mkdir -p .github/workflows
          mv temp/Rules-main/.github/workflows/* .github/workflows/
          rm -rf temp

      - name: Push to Public Repo
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "update: refresh rules" || echo "No changes"
          git push https://${{ secrets.ACCESS_TOKEN }}@github.com/hybriddbllc/no1-rules.git HEAD:main --force
